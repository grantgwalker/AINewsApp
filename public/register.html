<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for InsightStream - AI News Aggregator">
    <title>Register - InsightStream</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="back-link">
                <a href="/">‚Üê Back to Home</a>
            </div>
            
            <div class="auth-header">
                <h1>üìù Sign Up</h1>
                <p>Create your InsightStream account</p>
            </div>

            <div id="alertContainer"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
                    <div class="password-requirements">
                        <div class="requirement" id="lengthReq">At least 10 characters</div>
                        <div class="requirement" id="numberReq">Contains a number</div>
                        <div class="requirement" id="symbolReq">Contains a symbol (!@#$%^&*...)</div>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Re-enter your password" required>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <button type="submit" class="btn-auth" id="registerBtn">Create Account</button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="/login.html">Sign In</a>
            </div>
        </div>
    </div>

    <script src="/js/register.js"></script>
</body>
</html>
